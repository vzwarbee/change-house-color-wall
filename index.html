<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Đổi màu hình chữ nhật</title>
    <link rel="stylesheet" href="/change-house-color-wall/assets/style/style.css">
    <link rel="stylesheet" href="/change-house-color-wall/assets/style/repo.css">

</head>

<body>

    <section class="paint-section">
        <div class="background-pain"></div>
        <div class="header-nav_bar">
            <nav class="nav-bar">
                <ul class="list-navbar">
                    <li id="nav-item0" class="item-navbar active">Phòng Bếp</li>
                    <li id="nav-item1" class="item-navbar">Phòng Khách</li>
                    <li id="nav-item2" class="item-navbar">Phòng Ngủ</li>
                    <li id="nav-item3" class="item-navbar">Phòng Trẻ Em</li>
                    <li id="nav-item4" class="item-navbar">Nhà Tầng</li>
                </ul>
            </nav>
        </div>
        <div class="thumbnail-image">
            <h2 style="text-align: center;margin-bottom: 1.5rem;">Sơn Màu Yêu Thích Cho Tường Nhà Bạn</h2>
            <p style="text-align: center;">Chọn hoặc nhập màu và bấm vào bức tường bạn muốn sơn</p>
            <div class="innner-thumbnail list-image">
                <div class="item-feature" data-group="sonnha1">
                    <img src="/change-house-color-wall/assets/images/sonnha1/sonnha.png" alt="">
                    <div class="fill-background"></div>
                </div>
                <div class="item-feature" data-group="sonnha2">
                    <img src="/change-house-color-wall/assets/images/sonnha2/sonnha.png" alt="">
                    <div class="fill-background"></div>
                </div>
                <div class="item-feature" data-group="sonnha3">
                    <img src="/change-house-color-wall/assets/images/sonnha3/sonnha.png" alt="">
                    <div class="fill-background"></div>
                </div>
                <div class="item-feature" data-group="sonnha4">
                    <img src="/change-house-color-wall/assets/images/sonnha4/sonnha.png" alt="">
                    <div class="fill-background"></div>
                    <div class="tool-tip"></div>
                </div>
                <div class="item-feature" data-group="sonnha5">
                    <img src="/change-house-color-wall/assets/images/sonnha5/sonnha.png" alt="">
                    <div class="fill-background"></div>
                </div>
            </div>
        </div>
        <div style="padding: 30px 0;display: flex;flex-direction: column;justify-content: center;">
            <div class="color-wrapper">
                <div>
                    <div class="canvas-container">
                        <div class="canvas-nha">
                            <canvas id="canvas-color0" class="draw-canvas"
                                style="width: auto; height: auto; position: absolute;">
                            </canvas>
                            <img src="/change-house-color-wall/assets/images/sonnha1/tuong_tran.png" id="wall-image0"
                                class="wall-image">
                        </div>
                        <div class="canvas-nha" style="top: 40px;left: 0;">
                            <canvas id="canvas-color1" class="draw-canvas"
                                style="width: auto; height: auto; position: absolute;">
                            </canvas>
                            <img src="/change-house-color-wall/assets/images/sonnha1/tuong_trai.png" id="wall-image1"
                                class="wall-image">
                        </div>
                        <div class="canvas-nha" style="left: 226px;top: 94.75px;">
                            <canvas id="canvas-color2" class="draw-canvas"
                                style="width: auto; height: auto; position: absolute;" width="306" height="171">
                            </canvas>
                            <img src="/change-house-color-wall/assets/images/sonnha1/tuong_bep.png" id="wall-image2"
                                class="wall-image">
                        </div>
                    </div>
                    <div style="text-align: center;line-height: 2;margin-top: 1.5rem;display: none;">
                        <p>Bấm vào nút dưới để kéo&thả những bức tường lỗi:</p>
                        <button id="editImage" class="button">Bật chỉnh sửa</button>
                        <span id="context-edit">Đang tắt chỉnh sửa</span>
                    </div>
                </div>
                <div>
                    <div style="display: flex; gap: 1rem;align-items: end;margin-bottom: 10px;">
                        <span>Màu hiện tại:</span>
                        <input type="text" id="colorValue" value="#FACEE0" placeholder="Nhập màu hoặc chọn màu ở dưới">
                        <div class="box-view_selected"></div>
                    </div>
                    <div class="color-picker">

                        <div id="box-colors" class="colors">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <script src="/change-house-color-wall/assets/js/app.js"></script>
    <script src="/change-house-color-wall/assets/js/upload_image.js"></script>

    <!-- <script src="/change-house-color-wall/change-house-color-wall/assets/js/app.js"></script>
    <script src="/change-house-color-wall/change-house-color-wall/assets/js/upload_image.js"></script> -->
</body>

</html>
